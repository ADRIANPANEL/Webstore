<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0f16;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111520;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .card {
      background: #151a28;
      padding: 20px;
      margin: 20px;
      border-radius: 12px;
    }
    .crypto-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .coin {
      background: #1c2233;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .coin h3 {
      margin: 0 0 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>Crypto Dashboard</header>

  <div class="card">
    <h2>Top Coins</h2>
    <div class="crypto-list">
      <div class="coin">
        <h3>Bitcoin</h3>
        <p>BTC</p>
        <p>Harga: $67,000</p>
      </div>
      <div class="coin">
        <h3>Ethereum</h3>
        <p>ETH</p>
        <p>Harga: $3,500</p>
      </div>
      <div class="coin">
        <h3>Solana</h3>
        <p>SOL</p>
        <p>Harga: $150</p>
      </div>
    </div>
  </div>

  <footer>Â© 2025 Crypto Dashboard</footer>
</body>
</html>
