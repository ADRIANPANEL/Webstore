<h2>Panel Admin/Guru</h2>

<h3>Tambah Soal</h3>
<form id="addSoalForm">
  <input type="text" id="pertanyaan" placeholder="Pertanyaan"><br>
  <input type="text" id="pilihanA" placeholder="Pilihan A"><br>
  <input type="text" id="pilihanB" placeholder="Pilihan B"><br>
  <input type="text" id="pilihanC" placeholder="Pilihan C"><br>
  <input type="text" id="pilihanD" placeholder="Pilihan D"><br>
  <input type="text" id="jawaban" placeholder="Jawaban (A/B/C/D)"><br>
  <button type="submit">Tambah Soal</button>
</form>

<h3>Hasil Ujian Siswa</h3>
<table border="1" id="hasilTable">
  <thead>
    <tr><th>Username</th><th>Jawaban</th><th>Skor</th><th>Total Soal</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script src="admin_script.js"></script>
